<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courier Delivery Area</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="bg-orange-500 min-h-screen p-10">
      <div class="bg-white p-5 rounded max-w-lg mx-auto">
        <h4 class="font-semibold text-xl">Request a Courier Pickup!</h4>
        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-5">
            <input type="text" placeholder="Name" class="custom-box" />
            <input
              type="number"
              min="0"
              placeholder="Phone"
              class="custom-box"
            />
          </div>
          <input type="datetime-local" class="custom-box" />
          <textarea
            name="text-area"
            id="text-area"
            class="custom-box"
            cols="30"
            rows="4"
          ></textarea>
          <button
            type="submit"
            class="bg-green-500 p-2 font-semibold text-white rounded w-full hover:bg-green-600"
          >
            Create Pickup
          </button>
        </div>
      </div>
      <div class="bg-white p-5 rounded max-w-lg mx-auto mt-2">
        <h4 class="font-semibold text-xl">Courier Request</h4>
        <div class="my-5 space-y-5">
          <table class="table table-fixed border w-full">
            <tr>
              <th class="px-2 py-1 border">Customer</th>
              <th class="px-2 py-1 border">PickUp Date</th>
              <th class="px-2 py-1 border">Addrss</th>
              <th class="px-2 py-1 border w-20"></th>
            </tr>
            <tr class="text-center">
              <td class="px-2 py-1 border">Mr. Hari</td>
              <td class="px-2 py-1 border">30 Nov, 2024</td>
              <td class="px-2 py-1 border">Salem</td>
              <td class="px-2 py-1 border text-center">
                <button
                  class="bg-red-500 px-2 py-1 rounded hover:bg-red-600 text-white text-sm"
                >
                  Delete
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
