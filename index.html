<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courier Delivery Area</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="bg-orange-500 min-h-screen p-10">
      <div class="bg-white p-5 rounded max-w-lg mx-auto">
        <h4 class="font-semibold text-xl">
          Request a <span class="text-orange-500">Courier Pickup!</span>
        </h4>
        <form class="space-y-2" id="courier-request">
          <div class="grid grid-cols-2 gap-x-5">
            <input
              type="text"
              name="name"
              placeholder="Name"
              id="name"
              class="custom-box"
              required
            />
            <input
              type="text"
              name="mobile"
              id="mobile"
              placeholder="Phone"
              class="custom-box"
              required
            />
          </div>
          <div>
            <input
              type="datetime-local"
              name="date-time"
              class="custom-box"
              required
              id="date-time"
            />
          </div>
          <div>
            <textarea
              name="text-area"
              id="text-area"
              class="custom-box"
              cols="30"
              rows="4"
              required
            ></textarea>
          </div>
          <button
            name="pickup-area"
            class="bg-green-500 p-2 font-semibold text-white rounded w-full hover:bg-green-600"
          >
            Create Pickup
          </button>
        </form>
      </div>
      <div class="bg-white p-5 rounded max-w-lg mx-auto mt-2 hidden">
        <h4 class="font-semibold text-xl">Courier Request</h4>
        <div class="my-5 space-y-5">
          <table class="table table-fixed border w-full">
            <tr>
              <th class="px-2 py-1 border">Customer</th>
              <th class="px-2 py-1 border">PickUp Date</th>
              <th class="px-2 py-1 border">Addrss</th>
              <th class="px-2 py-1 border w-20"></th>
            </tr>
            <tr class="text-center text-sm">
              <td class="px-2 py-1 border">Mr. Hari</td>
              <td class="px-2 py-1 border">30 Nov, 2024</td>
              <td class="px-2 py-1 border">Salem</td>
              <td class="px-2 py-1 border text-center">
                <button
                  class="bg-red-500 px-2 py-1 rounded hover:bg-red-600 text-white text-sm"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                  >
                    <!-- Icon from Google Material Icons by Material Design Authors - https://github.com/material-icons/material-icons/blob/master/LICENSE -->
                    <path
                      fill="currentColor"
                      d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6zM19 4h-3.5l-1-1h-5l-1 1H5v2h14z"
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
