<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“¬ Courier Delivery Area</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="bg-orange-500 min-h-screen p-10">
      <div class="bg-white p-5 rounded max-w-lg mx-auto">
        <h4 class="font-semibold text-xl">
          Request a <span class="text-orange-500">Courier Pickup!</span>
        </h4>
        <form class="space-y-2" id="courier-request">
          <div class="grid grid-cols-2 gap-x-5">
            <input
              type="text"
              name="name"
              placeholder="Name"
              id="name"
              class="custom-box"
              required
            />
            <input
              type="text"
              name="mobile"
              id="mobile"
              placeholder="Phone"
              class="custom-box"
              required
              value="9876543210"
            />
          </div>
          <div>
            <input
              type="datetime-local"
              name="pickup-date"
              class="custom-box"
              required
              id="pickup-date"
            />
          </div>
          <div>
            <textarea
              name="pickup-area"
              id="pickup-area"
              class="custom-box"
              cols="30"
              rows="4"
              required
            ></textarea>
          </div>
          <div>
            <input type="checkbox" id="agreements" />
            <span>I accept all terms and conditions.</span>
          </div>
          <button
            name="create-pickup"
            class="bg-green-500 p-2 font-semibold text-white rounded w-full hover:bg-green-600"
          >
            Create Pickup
          </button>
        </form>
      </div>
      <div
        class="bg-white p-5 rounded max-w-6xl mx-auto mt-5 hidden"
        id="courierCard"
      >
        <div class="flex items-center justify-cetner space-x-2">
          <h4 class="font-semibold text-xl">Courier Request</h4>
          <span
            class="bg-green-500 px-2 py-0.5 text-white rounded-full text-sm font-semibold w-6 h-6 flex items-center justify-center"
            id="courierCount"
            >1</span
          >
        </div>
        <div class="my-5 space-y-5">
          <table class="table sborder w-full text-center">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-2 py-1 border">S.No</th>
                <th class="px-2 py-1 border">Customer</th>
                <th class="px-2 py-1 border">Mobile</th>
                <th class="px-2 py-1 border">Pickup date</th>
                <th class="px-2 py-1 border">Pickup address</th>
                <th class="px-2 py-1 border w-fit">Action</th>
              </tr>
            </thead>
            <tbody id="courierDataTableBody"></tbody>
            <!-- âœ… DIFFERENT ID HERE -->
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
